<ion-content class="ion-padding login-content ion-color-light">
  <div class="login-container">
    <h1>Bem-vindo ao iClinicBot</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        E-mail inválido.
      </ion-text>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Senha é obrigatória.
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Entrar</ion-button>
    </form>
  </div>
</ion-content>
